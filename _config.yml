# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html

# Site
title: 个人博客
subtitle: ''
description: '个人博客，用于分享技术文章和经验'
keywords:
author: whitemoker
language: zh-CN
timezone: ''

# URL
url: https://whitemoker.github.io/Blog
root: /Blog/
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
per_page: 10
pagination_dir: page

# Extensions
theme: landscape

# TOC Plugin settings
toc:
  enable: true
  class: toc
  list_number: false
  max_depth: 3
  min_depth: 1

# Deployment
deploy:
  type: git
  repo: https://github.com/whitemoker/Blog.git
  branch: gh-pages
  message: "Site updated: {{ now('YYYY-MM-DD HH:mm:ss') }}"
